<nz-list class="demo-loadmore-list">
    <nz-list-item *ngFor="let item of (list$ | async); index as i">
      <ng-container>
        <nz-list-item-meta [nzDescription]="(i + 1).toString() + '.'">
          <nz-list-item-meta-title>
            {{ item.title }}
          </nz-list-item-meta-title>
        </nz-list-item-meta>
        {{ item.description }}
        <ul nz-list-item-actions>
          <nz-list-item-action><a>編輯</a></nz-list-item-action>
          <nz-list-item-action><a (click)="toDeleteTodo(item.id)">刪除</a></nz-list-item-action>
        </ul>
      </ng-container>
    </nz-list-item>
    <nz-list-pagination>
      <nz-pagination [nzPageIndex]="1" [nzTotal]="50" nzShowSizeChanger></nz-pagination>
    </nz-list-pagination>
  </nz-list>
